<form [formGroup]="form" (ngSubmit)="onClick()">
  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="name" type="text" class="form-control" id="name">
    <div class="alert alert-danger" *ngIf="form.get('name').invalid && form.get('name').touched">champ invalid</div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email" type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input formControlName="image" type="file" class="form-control-file" id="image">
  </div>
  <div class="form-group">
    <label for="state">state</label>
    <select formControlName="state" class="form-control" id="stateclient">{{stateclient}}
      <option *ngFor="let stateclient of stateclient | keyvalue" [value]="stateclient.value"> {{ stateclient.value }} </option>
    </select>
  </div>
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
