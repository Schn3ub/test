<form [formGroup]="form" (ngSubmit)="onClick()">

  <div class="form-group">
    <label for="typePresta">Type presta</label>
    <input formControlName='typePresta' type="text" class="form-control" id="typePresta">
    <div class="alert alert-danger" *ngIf="form.get('typePresta').invalid && form.get('typePresta').touched">champ invalid</div>
  </div>
  <div class="form-group">
    <label for="client">Client</label>
    <input formControlName='client' type="text" class="form-control" id="client">
    <div class="alert alert-danger" *ngIf="form.get('client').invalid && form.get('client').touched">champ invalid</div>
  </div>
  <div class="form-group">
    <label for="nbJours">Nb jours</label>
    <input formControlName='nbJours' type="number" class="form-control" id="nbJours">
  </div>
  <div class="form-group">
    <label for="tjmHt">Nb jours</label>
    <input formControlName='tjmHt' type="number" class="form-control" id="tjmHt">
  </div>
  <div class="form-group">
    <label for="tva">Nb jours</label>
    <input formControlName='tva' type="number" class="form-control" id="tva">
  </div>
  <div class="form-group">
    <label for="comment">comment</label>
    <textarea formControlName="comment" class="form-control" id="comment">{{ form.get('comment').value }}</textarea>
  </div>
  <div class="form-group">
    <label for="state">state</label>
    <select formControlName='state' class="form-control" id="state">
      <option *ngFor="let state of states | keyvalue" [value]="state.value">{{ state.value }}</option>
    </select>
  </div>

  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
